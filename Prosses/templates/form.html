<!DOCTYPE HTML>
<html>
<head>
	<title>Akh's Catalogue Form User</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<link rel = "stylesheet" href = "../static/css/Proyek.css" type = "text/css">
	<script src="../static/js/permintaan.js" type="text/javascript"></script>
	<script src="../static/js/animate2.js" type="text/javascript"></script>
	<script src="../static/js/provinsi.json" type="text/javascript"></script>
</head>
<body>
	<script src="../static/js/support.js" type="text/javascript"></script>
	<header>
		<h2 class="header">Akh's Catalogue</h2>
		<a class= "navheader" href="/login">Login</a>
	</header><br>
	<div class="container">
		<div id="msg"></div>
		<form id="signupform" method="POST" action="/Register">
			<div class="form-row">
				<div class="form-group col-sm-6">
					<label for="name">Nama kamu: </label>
					<input type="text" class="form-control is-valid" id="name" name="name" placeholder="ex: Arazor21 etc" required autofocus>
					<div id="comment"></div>
					<!-- <div class="valid-feedback">Okay Our Accept</div> -->
				</div>
				<div class="form-group col-sm-6">
					<label for="password">Password</label>
					<input type="password" class="form-control is-valid" id="password" name="password" placeholder="Ur password" required onclick="populateSelect()">
					<!-- <div class="valid-feedback">Okay Ur Password has saved</div> -->
				</div>
			</div><br>
			<div class="form-group">
				<label for="daerah" id="inputCity"  class="col-ld-6 col-form-label">Posisi kamu: </label><br>
				<select name="address" id="daerah" onclick="show(this)">
					<option value="">--Provinsi--</option>
				</select>
				<!-- <input type="text" class="form-control form-control-lg" id="address" name="address" placeholder="Where do u live" required>  -->
			</div><br>
			<div class="form-check-box">
				<h4>Gender</h4>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" id="pria" name="jenis_kelamin" class="custom-control-input" value="pria">
					<label class="custom-control-label" for="pria">Male</label>
				</div><br>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" id="wanita" name="jenis_kelamin" class="custom-control-input" value="wanita">
					<label class="custom-control-label" for="wanita">Female</label>
				</div><br>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
			<h4 style="color:green;font-size: 15px;"><img class="animated-gif" src="../static/gambar/gift.gif">Loading...</h4>
		</form>
	</div><br>
	<footer class="footer">
		Signature of Akhmad Faizal
	</footer>
</body>
</html>
